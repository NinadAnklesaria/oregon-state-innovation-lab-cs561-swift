# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Installing Golang Mock server
      working-directory: ./MyLibrary
      run : |
            pip install go
            go run /Users/runner/work/oregon-state-innovation-lab-cs561-swift/oregon-state-innovation-lab-cs561-swift/MyLibrary//Sources/MyLibrary/MockServer.go
    - name: Build
      working-directory: ./MyLibrary
      run: swift build
    - name: Run tests
      working-directory: ./MyLibrary
      run: swift test
